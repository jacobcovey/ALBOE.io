<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>The Great Gatsby Web-book</title>
    <meta
      name='description'
      content='A free, lightweight HTML version of the Great Gatsby by F. Scott Fitzgerald (Public Domain). PDF alternative'
    >
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <style>
      :root {
        --gold: #e0b642;
        --color-black: #000000;
        --color-white: #ffff;
        --drawer-width: 300px;
        --drawer-transition: left 0.25s ease-in-out;
        --body-font-size: 18px;

        --color-background: var(--color-white);
        --color-accent: var(--gold);
        --color-text: var(--color-black);
        font-size: var(--body-font-size);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: var(--color-black);
          --color-text: var(--color-white);
        }
      }

      body {
        background: var(--color-background);
        color: var(--color-text);
        font-family: Georgia, Garamond, serif;
        margin: 0;
      }

      h1.transparent {
        color: transparent;
        margin: 0;
        font-size: initial;
        line-height: 54px;
      }

      h1 {
        text-align: center;
        font-size: 48px;
        position: sticky;
        top: 0;
        background-color: var(--color-background);
        white-space: nowrap;
        /* max-width: calc(90vw); */
      }

      p {
        letter-spacing: 0.02rem;
        line-height: 1.5rem;
        text-align: justify;
      }

      hr {
        border-color: var(--color-accent);
        border-style: double;
        border-width: 12px;
        height: 4px;
      }

      #title-svg {
        width: 80vw;
        height: auto;
      }

      #title-svg path {
        fill: var(--color-text);
      }

      #fitz-name-svg {
        width: 220px;
        height: auto;
        margin-top: 12px;
      }

      #fitz-name-svg path {
        fill: var(--color-text);
      }

      #passage-search {
        width: 80vw;
        font-size: 1rem;
        padding: 12px 6px;
        margin-top: 12px;
        max-width: 488px;
        border-color: var(--color-text);
        border-radius: 2px;
      }

      #passage-search-results {
        width: 80vw;
        max-width: 488px;
        margin-top: -1px;
        padding-inline-start: 0;
      }

      #passage-search-results li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--color-background);
        background: var(--color-text);
        padding: 12px;
        cursor: pointer;
        border-top: 1px solid var(--color-background);
      }

      #passage-search-results li:hover {
        color: var(--color-accent);
      }

      #passage-search-results li:last-of-type {
        border-radius: 0 0 2px 2px;
      }

      #passage-search-results li:first-of-type {
        border-top: none;
      }

      .match-text {
        font-weight: bold;
        color: var(--color-accent);
        text-decoration: underline;
      }

      .font-size-input-container {
        position: fixed;
        bottom: 6px;
        left: 12px;
        right: 12px;
        background: var(--color-background);
        border-radius: 6px;
        border: 2px solid var(--color-text);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 6px;

        /* Temporary */
        opacity: 0;
      }

      #font-size-input {
        width: 200px;
        height: 32px;
      }

      #main {
        position: absolute;
        width: 100%;
        left: 0;
        transition: var(--drawer-transition);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #main.drawer-open {
        left: var(--drawer-width);
      }

      #current-content {
        padding: 32px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: opacity 300ms;
        max-width: 1000px;
      }

      #chapter-content-0 {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .dedication {
        text-align: center;
        text-transform: uppercase;
        margin: 30vh 0;
      }

      blockquote.verse {
        margin-left: 0;
        margin-right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      blockquote.verse p {
        text-align: initial;
      }

      #next-chapter-btn {
        font-family: Verdana, sans-serif;
        cursor: pointer;
        height: 10vh;
        width: 10vh;
        max-height: 82px;
        max-width: 82px;
        border-radius: 50%;
        border: 6px solid var(--color-text);
        font-weight: bold;
        font-size: 3vh;
        margin: 24px 12px 12px 12px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #next-chapter-btn:hover {
        border-color: var(--color-accent);
        color: var(--color-accent);
      }

      #drawer {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: var(--drawer-width);
        left: calc(var(--drawer-width) * -1);
        top: 0;
        background: var(--color-text);
        transition: var(--drawer-transition);
      }

      #drawer .title-logo-svg {
        width: 240px;
        stroke-width: 0;
        fill: var(--color-background);
        margin-top: 24px;
        border-bottom: 1px solid var(--color-background);
        padding-bottom: 6px;
      }

      .fitz-svg {
        width: 100px;
        stroke-width: 0;
        fill: var(--color-background);
        padding: 8px 0 4px 0;
      }

      #drawer h3 {
        margin-top: 32px;
      }

      #drawer.open {
        left: 0;
      }

      #menu-icon {
        position: fixed;
        left: 0;
        top: 0;
        transition: var(--drawer-transition);
        padding: 16px;
        background: var(--color-text);
        border-radius: 0 16px 16px 0;
        cursor: pointer;
        margin-left: -1px;
        z-index: 1;
      }

      #main.drawer-open #menu-icon {
        left: var(--drawer-width);
      }

      #menu-icon g {
        fill: var(--color-background);
        transition: fill 0.15s ease-out;
      }

      #close-icon {
        position: absolute;
        right: 16px;
        top: 16px;
        cursor: pointer;
      }

      #table-of-contents {
        font-family: Verdana, sans-serif;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 12px 24px;
        margin: 0;
      }

      #table-of-contents li {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style-type: none;
        cursor: pointer;
        height: 10vh;
        width: 10vh;
        max-height: 82px;
        max-width: 82px;
        border-radius: 50%;
        background: var(--color-text);
        border: 6px solid var(--color-background);
        color: var(--color-background);
        font-weight: bold;
        font-size: 3vh;
        margin: 1.5vh 12px;
      }

      #table-of-contents li:hover {
        border: 6px solid var(--color-accent);
        color: var(--color-accent);
      }

      #table-of-contents li.active-nav-btn {
        color: var(--color-black);
        background: var(--color-accent);
        border: 6px solid var(--color-accent);
      }

      span.coral {
        color: #f88379;
      }

      span.apple-green {
        color: #8db600;
      }

      span.lavender {
        color: #9669c2;
      }

      span.faint-orange {
        color: #ffbb74;
      }

      span.indian-blue {
        color: #00D9FF;
      }

      @media only screen and (min-width: 600px) {
        #title-svg {
          width: 60vw;
          max-width: 600px;
          height: auto;
        }

        #main.drawer-open {
          width: calc(100vw - 300px);
        }

        #table-of-contents li {
          height: 8vh;
          width: 8vh;
          font-size: 2.5vh;
          margin: 2vh 12px;
        }
      }
    </style>
  </head>

        <div class='current-chapter'>

        <h1>I</h1>
        <p>
          In my younger and more vulnerable years my father gave me some advice that Iâ€™ve been turning over in my mind ever since.
        </p>
        <p>
          â€œWhenever you feel like criticizing anyone,â€ he told me, â€œjust remember that all the people in this world havenâ€™t had the advantages that youâ€™ve had.â€
        </p>
        <p>
          He didnâ€™t say any more, but weâ€™ve always been unusually communicative in a reserved way, and I understood that he meant a great deal more than that. In consequence, Iâ€™m inclined to reserve all judgements, a habit that has opened up many curious natures to me and also made me the victim of not a few veteran bores. The abnormal mind is quick to detect and attach itself to this quality when it appears in a normal person, and so it came about that in college I was unjustly accused of being a politician, because I was privy to the secret griefs of wild, unknown men. Most of the confidences were unsoughtâ€”frequently I have feigned sleep, preoccupation, or a hostile levity when I realized by some unmistakable sign that an intimate revelation was quivering on the horizon; for the intimate revelations of young men, or at least the terms in which they express them, are usually plagiaristic and marred by obvious suppressions. Reserving judgements is a matter of infinite hope. I am still a little afraid of missing something if I forget that, as my father snobbishly suggested, and I snobbishly repeat, a sense of the fundamental decencies is parcelled out unequally at birth.
        </p>
        <p>
          And, after boasting this way of my tolerance, I come to the admission that it has a limit. Conduct may be founded on the hard rock or the wet marshes, but after a certain point I donâ€™t care what itâ€™s founded on. When I came back from the East last autumn I felt that I wanted the world to be in uniform and at a sort of moral attention forever; I wanted no more riotous excursions with privileged glimpses into the human heart. Only Gatsby, the man who gives his name to this book, was exempt from my reactionâ€”Gatsby, who represented everything for which I have an unaffected scorn. If personality is an unbroken series of successful gestures, then there was something gorgeous about him, some heightened sensitivity to the promises of life, as if he were related to one of those intricate machines that register earthquakes ten thousand miles away. This responsiveness had nothing to do with that flabby impressionability which is dignified under the name of the â€œcreative temperamentâ€â€”it was an extraordinary gift for hope, a romantic readiness such as I have never found in any other person and which it is not likely I shall ever find again. Noâ€”Gatsby turned out all right at the end; it is what preyed on Gatsby, what foul dust floated in the wake of his dreams that temporarily closed out my interest in the abortive sorrows and short-winded elations of men.
        </p>

        <p>
          My family have been prominent, well-to-do people in this Middle Western city for three generations. The Carraways are something of a clan, and we have a tradition that weâ€™re descended from the Dukes of Buccleuch, but the actual founder of my line was my grandfatherâ€™s brother, who came here in fifty-one, sent a substitute to the Civil War, and started the wholesale hardware business that my father carries on today.

				setMenuBtnActive(chapter);

				const currentContent = window.document.getElementById('current-content');
				const previousChapter = currentContent.querySelector('.current-chapter');

        const newChapterTemplate = window.document.getElementById(`chapter-template-${chapter}`);
        const newChapterTemplateClone =  newChapterTemplate.content.cloneNode(true);
				const newChapterContent = newChapterTemplateClone.querySelector(`#chapter-content-${chapter}`);

        const btn = window.document.getElementById('next-chapter-btn');
        
        const timeOutMS = initialLoad ? 250 : 1;
        currentContent.style.opacity = 0;
        setTimeout(() => {
          currentContent.removeChild(previousChapter);
          currentContent.removeChild(btn);

          setTimeout(() => {
            currentContent.appendChild(newChapterContent);
            currentContent.appendChild(btn);
            window.scrollTo(0, 0);
            currentContent.style.opacity = 1;
            initialLoad = true;

            if (chapter == 0) {
              setUpPassageSearch();
            }

            if (matchIndecies) {
              console.log('highlight and scroll to matchIndecies: ', matchIndecies);
              let newChapterContentHTML = newChapterContent.innerHTML;
              matchIndecies.slice(0).reverse().map(index => {
                newChapterContentHTML = newChapterContentHTML.substring(0, index) + '<span class=\'match-text\'>' + matchText + '</span>' + newChapterContentHTML.substring(index + matchText.length);
              });
              newChapterContent.innerHTML = newChapterContentHTML;
              const firstMatch = newChapterContent.querySelector('.match-text');
              // firstMatch.scrollIntoView({behavior: "smooth"});
              const y = firstMatch.getBoundingClientRect().top + window.pageYOffset - 70;
              window.scrollTo({top: y, behavior: 'smooth'});
            }
          }, timeOutMS);
        }, timeOutMS)

        window.localStorage.setItem(LS_CURRENT_CHAPTER, chapter);
      }
			
			function updateNextChapterBtn(chapter) {
				const btn = window.document.getElementById('next-chapter-btn');
        if (btnListenr) {
          btn.removeEventListener('click', btnListenr);
        }
        setTimeout(() => btn.innerHTML = chapter, 400);
        btnListenr = (el) => loadChapter(chapter);
				btn.addEventListener('click', btnListenr);
			}

			function setMenuBtnActive(chapter) {
				const currentMenuBtn = document.getElementsByClassName('active-nav-btn')[0];
				currentMenuBtn.classList.remove('active-nav-btn');

				const nextMenuBtn = window.document.getElementById(`nav-item-${chapter}`);
				nextMenuBtn.classList.add('active-nav-btn');
			}

			function scrollFromLS() {
				const lsScrollPercentage = window.localStorage.getItem(LS_CHAPTER_SCROLLED);
				if (lsScrollPercentage) {
					const scrollTo = window.document.getElementById('main').scrollHeight * lsScrollPercentage;
					window.scrollTo(0, scrollTo);
				}
			}
			
			function loadFontSizeFromLS() {
				const lsFontSize = window.localStorage.getItem(LS_FONT_SIZE_PX);
				if (lsFontSize) {
					document.documentElement.style.setProperty('--body-font-size', lsFontSize+'px');
				}
			}

			function setUpDrawerToggle() {
				const toggleDrawer = () => {
					window.document.getElementById('drawer').classList.contains('open') ?  closeDrawer() : openDrawer();
				};
				window.document.getElementById('menu-icon').addEventListener('click', toggleDrawer);
			}

			function openDrawer () {
        window.document.getElementById('drawer').classList.add('open');
        window.document.getElementById('main').classList.add('drawer-open');
        window.document.getElementById('menu-icon').classList.add('drawer-open');
      };

			function closeDrawer() {
				window.document.getElementById('drawer').classList.remove('open');
        window.document.getElementById('main').classList.remove('drawer-open');
        window.document.getElementById('menu-icon').classList.remove('drawer-open');
			}

			function addListenersToNavBtns() {
				const tableOfContentsNavItems = window.document.querySelectorAll('#table-of-contents li');

				tableOfContentsNavItems.forEach((el) => {
					el.addEventListener('click', (e) => {
						closeDrawer();
						loadChapter(e.currentTarget.getAttribute('data-chapter'));
					});
				});
			}

			function setUpSettingsModal() {
        const fontSizeInput = document.getElementById('font-size-input');

        if (fontSizeInput) {
          const valFromLs = Number(window.localStorage.getItem(LS_FONT_SIZE_PX));
          if (Number.isFinite(valFromLs)) {
            fontSizeInput.value = TEXT_SIZES_ARR.indexOf(valFromLs);
          }

          fontSizeInput.addEventListener('input', (e) => {
            const newVal = TEXT_SIZES_ARR[Number(e.target.value)];
            window.localStorage.setItem(LS_FONT_SIZE_PX, newVal);
            document.documentElement.style.setProperty('--body-font-size', newVal+'px');
          });
        }
      }

			function setUpPassageSearch() {
        const passageSearchInput = window.document.getElementById('passage-search');
        passageSearchInput.addEventListener('keyup', (e) => {
          displayPassageSearchResults(passageSearchInput.value);
        });
			}

      function displayPassageSearchResults(searchText) {
        const resultsList = window.document.getElementById('passage-search-results');
        removeAllChildNodes(resultsList);
        const searchTextLength = searchText.length;
        if (searchTextLength >= MIN_SEARCH_CHARS) {
          const searchResults = getChapterSearchResults(searchText);

          if (searchResults && searchResults.length) {
            searchResults.map(result => {
              const resultListItem = window.document.createElement('li');
              resultListItem.innerHTML = `<span>Chapter ${result.chapter}</span><span>${result.count} result${result.count > 1 ? 's' : ''} âžž</span>`;
              resultsList.appendChild(resultListItem);

              resultListItem.addEventListener('click', (e) => {
                loadChapter(result.chapter, result.indices, searchText);
              });
            })
          } else {
            const noResultsListItem = window.document.createElement('li');
            noResultsListItem.innerHTML = 'No matches';
            resultsList.appendChild(noResultsListItem);
          }
        } else if (searchTextLength > 0) {
          const promptListItem = window.document.createElement('li');
          const charsLeft = MIN_SEARCH_CHARS - searchTextLength;
          promptListItem.innerHTML = `Keep typing for results... (${charsLeft})`;
          resultsList.appendChild(promptListItem);
        }
      }

      function removeAllChildNodes(parent) {
        while (parent.firstChild) {
          parent.removeChild(parent.firstChild);
        }
      }

      function getChapterSearchResults(searchText) {
        const searchRegEx = new RegExp(searchText, 'gi')
        let resultsArr = [];

        for (let chapter=1; chapter < 10; chapter++) {
          const chapterTemplate = window.document.getElementById(`chapter-template-${chapter}`);
          const chapterTemplateClone =  chapterTemplate.content.cloneNode(true);
				  const chapterContent = chapterTemplateClone.querySelector(`#chapter-content-${chapter}`);
          const results =  [...chapterContent.innerHTML.matchAll(searchRegEx)];
          if (results && results.length) {
            let indices = [];
            results.map(result => indices.push(result.index));
            resultsArr.push({ 
              chapter: chapter,
              count: results.length,
              indices: indices
            });
          }
        }

        return resultsArr;
      }

			function watchScrollToUpdateLS() {
				document.addEventListener('scroll', (e) => {
					if (timeOutId) {
						return;
					}
					timeOutId = setTimeout( () => {
						const scrollPercentage = window.pageYOffset / window.document.getElementById('main').scrollHeight;
						window.localStorage.setItem(LS_CHAPTER_SCROLLED, scrollPercentage);
						timeOutId = null;
					}, 1000)
				})
			}
    </script>
