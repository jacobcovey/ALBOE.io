<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <style>
      html {
        overflow: auto;
      }
      
      html, body, div, iframe {
        margin: 0px; 
        padding: 0px; 
        height: 100%; 
        border: none;
      }

      iframe {
        display: block; 
        width: 100%; 
        border: none; 
        overflow-y: auto; 
        overflow-x: hidden;
      }
    </style>
  </head>
  <body style="margin: 0">
    <iframe id="inline-frame-gatsby"
      title="Gatsby On The Internet"
      frameborder="0" 
      marginheight="0" 
      marginwidth="0" 
      width="100%" 
      height="100%" 
      scrolling="auto"
      src="./gatsbyOnTheInternet.html">
    </iframe>
  </body>
</html>
