<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <script src='internalResources/webComponents/alboeHeader.js' defer></script>
    <script src='internalResources/webComponents/sheepHeadLogo.js' defer></script>
    <style>
      :root {
        --color-black: #000000;
        --color-white: #ffff;
        --color-green: #1B4332;
        --color-dark-gray: #2a2b2a;
        --color-light-gray: #f4f4f4;

        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-accent: var(--color-green);
        --color-text: var(--color-black);

        --transition-time: 400ms;
        --header-bar-content-height: 34px;
        --header-bar-top-bottom-padding: 12px;
      }

      body {
        font-family: system-ui, serif;
        margin: 0;
      }

      h1 {
        margin: 0;
        font-size: 3em;
        text-align: center;
      }

      h3 {
        margin: 0;
        font-size: 1.5em;
      }

      .main-content-container {
        position: absolute;
        top: calc( var(--header-bar-content-height) + calc( var(--header-bar-top-bottom-padding) * 2 ) );
        background: var(--color-background);
        color: var(--color-text);
      }

      .main-content-container.black-sheep .ws-mode  {
        display: none;
      }

      .main-content-container.white-sheep .bs-mode  {
        display: none;
      }

      .main-content-container.theme-transition {
        position: absolute;
        height: 100%;
        overflow-x: hidden;
        width: 0;
      }

      .main-content-container.theme-transition.pre-bs {
        transition: width var(--transition-time);
      }

      .main-content-container.theme-transition.ws {
        animation: reveal var(--transition-time) forwards;
        width: 100vw;
        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-text: var(--color-black);
      }
      
      .main-content-container.theme-transition.bs {
        left: 0;
        width: 100vw;
        --color-primary: var(--color-light-gray);
        --color-background: var(--color-black);
        --color-text: var(--color-white);
      }

      .main-content {
        width: 100vw;
        position: absolute;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 24px;
        background: var(--color-background);
        color: var(--color-text);
      }

      .alboe-info {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
      }

      dl {
        max-width: calc(100% - 24px);
        padding: 0;
        margin: 0;
      }

      dl div {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--color-text);
        font-size: 1.5rem;
        font-weight: bold;
        margin: 24px 0;
      }

      dl div dt {
        display: flex;
        background: var(--color-text);
        color: var(--color-background);
        padding: 12px;
        /* min-width: 137px; */
      }

      dl div dl {
        padding: 12px;
        width: 100%;
        margin: 0;
      }

      .sheep-head-logo {
        width: 66.66vw;
      }

      .sheep-head-logo g path {
        stroke: var(--color-text);
        stroke-width: 12;
      }

      @media only screen and (min-width: 600px) {
        h3 {
          margin: 0;
          font-size: 2em;
        }

        .top-bar {
          padding: var(--header-bar-top-bottom-padding) calc(var(--header-bar-top-bottom-padding) * 2);
        }

        .alboe-info {
          display: flex;
          flex-direction: column;
        }

        dl div dt {
          display: flex;
          min-width: 234px;
        }

        dl div {
          flex-direction: row;
          font-size: 2rem;
        }

        .sheep-head-logo {
          width: 50vw;
        }
      }

      @keyframes reveal {
        from {
          clip-path: inset(0 0 0 100%);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }
    </style>
  </head>
  <body>
    <alboe-header></alboe-header>
    <main class='main-content-container white-sheep'>
      <div class='main-content'>
        <h1>A Software Company</h1>
        <div class='alboe-info'>
          <dl>
            <div>
              <dt>Genre</dt>
              <dl>Information Sharing</dl>
            </div>
            <div>
              <dt>Motto<span class='ws-mode'>&nbsp;(latin)</span></dt>
              <dl class='bs-mode'>"Less bullshit"</dl>
              <dl class='ws-mode'>"Minus nugae"</dl>
            </div>
            <div>
              <dt>Sole Proprietor</dt>
              <dl>Jacob Covey</dl>
            </div>
            <div>
              <dt>Open Source?</dt>
              <dl class='bs-mode'>You bet your ass!</dl>
              <dl class='ws-mode'>You betcha!</dl>
            </div>
          </dl>
          <sheep-head-logo initial-animation></sheep-head-logo>
        </div>
      </div>
    </main>
  </body>
</html>
