<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <style>
      :root {
        --color-black: #000000;
        --color-white: #ffff;
        --color-green: #1B4332;
        --color-dark-gray: #2a2b2a;
        --color-light-gray: #f4f4f4;

        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-accent: var(--color-green);
        --color-text: var(--color-black)
      }

      body {
        font-family: system-ui, serif;
        margin: 0;
      }

      h1 {
        margin: 0;
        font-size: 3em;
      }

      h3 {
        margin: 0;
        font-size: 2em;
      }

      .top-bar {
        background: var(--color-white);
        color: var(--color-black);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        position: sticky;
      }

      .svg-button {
        cursor: pointer;
        height: 32px;
        width: 32px;
      }

      .right-content {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
        border: 2px solid var(--color-black);
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 3px;
        background-color: var(--color-white);
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
        border: 2px solid var(--color-black);
      }

      input:checked + .slider {
        background-color: var(--color-black);
      }

      input:focus + .slider {
        box-shadow: 0 0 1px var(--color-black);
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .main-content-container {
        background: var(--color-background);
        color: var(--color-text);
      }

      .main-content-container.black-sheep .ws-mode  {
        display: none;
      }

      .main-content-container.white-sheep .bs-mode  {
        display: none;
      }

      .main-content-container.theme-transition {
        position: absolute;
        height: 100%;
        overflow-x: hidden;
        width: 0;
      }

      .main-content-container.theme-transition.pre-bs {
        transition: width .4s;
      }

      .main-content-container.theme-transition.ws {
        animation: reveal .4s forwards;
        width: 100vw;
        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-text: var(--color-black);
      }
      
      .main-content-container.theme-transition.bs {
        left: 0;
        width: 100vw;
        --color-primary: var(--color-light-gray);
        --color-background: var(--color-black);
        --color-text: var(--color-white);
      }

      .main-content {
        width: 100vw;
        position: absolute;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 24px;
        background: var(--color-background);
        color: var(--color-text);
      }

      dl {
        list-style: none;
        padding: 0;
      }

      dl div {
        display: flex;
        border: 1px solid var(--color-text);
        font-size: 2rem;
        font-weight: bold;
        margin: 24px 0;
      }

      dl div dt {
        display: flex;
        background: var(--color-text);
        color: var(--color-background);
        min-width: 234px;
        padding: 12px;
      }

      dl div dl {
        padding: 12px;
        width: 100%;
        margin: 0;
      }

      .sheep-head-logo {
        width: 50vw;
      }

      .sheep-head-logo g path {
        stroke: var(--color-text);
      }

      @keyframes reveal {
        from {
          clip-path: inset(0 0 0 100%);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }
    </style>


  </head>

    <script>
      const LS_DARK = 'black-sheep-mode';

      const setTheme = (dark, setLocalStorage) => {
        setLocalStorage && window.localStorage.setItem(LS_DARK, dark);
        const root = document.documentElement;
        let mainContentContainerCopy = null;
        if (setLocalStorage) {
          const mainContentContainer = window.document.getElementsByClassName('main-content-container')[0];
          mainContentContainerCopy = mainContentContainer.cloneNode(true);
          mainContentContainerCopy.classList.add('theme-transition');
          if (dark) {
            mainContentContainerCopy.classList.remove('white-sheep');
            mainContentContainerCopy.classList.add('black-sheep');
            mainContentContainerCopy.classList.add('pre-bs');
          } else {
            mainContentContainerCopy.classList.add('white-sheep');
            mainContentContainerCopy.classList.remove('black-sheep');
          }
          mainContentContainer.parentNode.appendChild(mainContentContainerCopy);
        }

        if (dark) {
          setTimeout(() => {
            mainContentContainerCopy && mainContentContainerCopy.classList.add('bs');
            setTimeout(() => {
              root.style.setProperty('--color-primary', 'var(--color-light-gray)');
              root.style.setProperty('--color-background', 'var(--color-black)');
              root.style.setProperty('--color-text', 'var(--color-white)');
              setLocalStorage && mainContentContainerCopy.parentNode.removeChild(mainContentContainerCopy);
              const contentContainer = window.document.getElementsByClassName('main-content-container')[0];
              contentContainer.classList.remove('white-sheep');
              contentContainer.classList.add('black-sheep');
            }, 400);
          }, 4);
        } else {
          setTimeout(() => {
            mainContentContainerCopy && mainContentContainerCopy.classList.add('ws') && mainContentContainerCopy.classList.add('white-sheep');;
            setTimeout(() => {
              root.style.setProperty('--color-primary', 'var(--color-dark-gray)');
              root.style.setProperty('--color-background', 'var(--color-white)');
              root.style.setProperty('--color-text', 'var(--color-black)');
              setLocalStorage && mainContentContainerCopy.parentNode.removeChild(mainContentContainerCopy);
              const contentContainer = window.document.getElementsByClassName('main-content-container')[0];
              contentContainer.classList.remove('black-sheep');
              contentContainer.classList.add('white-sheep');
            }, 400);
          }, 4);
        }

      }


      const themeSwitch = window.document.getElementById('theme-switch');
      themeSwitch.addEventListener('click', (e) => setTheme(e.target.checked, true));

      const lsDarkThemeValue = window.localStorage.getItem(LS_DARK);
      if (lsDarkThemeValue !== null) {
        const isDarkTheme = lsDarkThemeValue === 'true';
        setTheme(isDarkTheme);
        themeSwitch.checked = isDarkTheme;
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme(true);
        themeSwitch.checked = true;
      }

      // watch for user theme switching
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (window.localStorage.getItem(LS_DARK) === null) {
          const newColorScheme = event.matches ? 'dark' : 'light';
          if (newColorScheme === 'dark') {
            setTheme(true);
            themeSwitch.checked = true;
          } else if (newColorScheme === 'light') {
            setTheme(false);
            themeSwitch.checked = false;
          }
        }
      });

      const whiteSheepBtn = window.document.getElementById('white-sheep-svg');
      whiteSheepBtn.addEventListener('click', () => {
        themeSwitch.checked = false;
        setTheme(false, true);
      });

      const blackSheepBtn = window.document.getElementById('black-sheep-svg');
      blackSheepBtn.addEventListener('click', () => {
        themeSwitch.checked = true;
        setTheme(true, true)
      });
    </script>
  </body>
