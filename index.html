<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ALBOE Software</title>
    <meta
      name='description'
      content='ABLOE a open-source software company.'
    >
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <script src='internalResources/webComponents/alboeHeader.js' defer></script>
    <script src='internalResources/webComponents/alboeFooter.js' defer></script>
    <script src='internalResources/webComponents/sheepHeadLogo.js' defer></script>
    <style>
      :root {
        --color-black: #000000;
        --color-white: #ffff;
        --color-green: #1B4332;
        --color-dark-gray: #2a2b2a;
        --color-light-gray: #f4f4f4;
        
        --color-link: #0073ff;
        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-accent: var(--color-green);
        --color-text: var(--color-black);

        --transition-time: 400ms;
        --header-bar-content-height: 34px;
        --header-bar-top-bottom-padding: 12px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: var(--color-black);
          --color-text: var(--color-white);
        }
      }

      body {
        font-family: system-ui, serif;
        margin: 0;
      }

      .main-content h1 {
        margin: 24px 0;
        font-size: 3em;
        text-align: center;
      }

      .main-content h3 {
        margin: 0;
        font-size: 1.5em;
      }

      .main-content {
        margin-top: calc( var(--header-bar-content-height) + calc( var(--header-bar-top-bottom-padding) * 2 ) );
        background: var(--color-background);
        color: var(--color-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
      }

      .main-content.black-sheep .ws-mode  {
        display: none;
      }

      .main-content.white-sheep .bs-mode  {
        display: none;
      }

      .main-content-container.theme-transition {
        position: absolute;
        top: 0;
        overflow-x: hidden;
        width: 0;
      }

      .main-content-container.theme-transition.pre-bs {
        transition: width var(--transition-time);
      }

      .main-content-container.theme-transition.ws {
        animation: reveal var(--transition-time) forwards;
        width: 100vw;
        --color-primary: var(--color-dark-gray);
        --color-background: var(--color-white);
        --color-text: var(--color-black);
      }
      
      .main-content-container.theme-transition.bs {
        left: 0;
        width: 100vw;
        --color-primary: var(--color-light-gray);
        --color-background: var(--color-black);
        --color-text: var(--color-white);
      }

      .alboe-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      dl {
        padding: 0;
        margin: 0;
      }

      dl div {
        display: flex;
        flex-direction: column;
        border: 2px solid var(--color-text);
        font-size: 1.5rem;
        font-weight: bold;
        margin: 24px 0;
      }

      dl div dt {
        display: flex;
        background: var(--color-text);
        color: var(--color-background);
        padding: 12px;
      }

      dl div dd {
        padding: 12px;
        width: 100%;
        margin: 0;
      }

      sheep-head-logo {
        width: 66.66vw;
        height: 58vw;
      }

      .featured-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .featured-content h2 {
        text-align: center;
        font-size: 2rem;
        padding: 12px 0;
        border-top: 4px solid var(--color-text);
        border-bottom: 4px solid var(--color-text);
        margin-bottom: 48px;
        width: 100%;
      }

      #featured-content-list {
        --padding-inline: 40px;
        position: relative;
        padding-inline-start: var(--padding-inline);
        max-width: 1000px;
        width: 100%;
      }

      .featured-content li {
        margin: 12px 0;
      }

      .featured-content li::marker {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .featured-content li a {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-text);
        z-index: 1;
      }

      .featured-content li a:hover {
        color: var(--color-link);
      }

      .featured-content .li-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: calc( var(--padding-inline) * -1);
        margin-top: 24px;
      }

      .featured-content figure svg {
        width: 120px;
        height: auto;
      }

      .featured-content figure svg .text-color-svg {
        fill: var(--color-text);
      }

      .featured-content figure svg .background-color-svg {
        fill: var(--color-background);
      }

      .featured-content figure svg .background-color-svg-stroke {
        stroke: var(--color-background);
      }

      @media only screen and (min-width: 600px) {
        h3 {
          margin: 0;
          font-size: 2em;
        }

        .top-bar {
          padding: var(--header-bar-top-bottom-padding) calc(var(--header-bar-top-bottom-padding) * 2);
        }

        dl div dt {
          display: flex;
          min-width: 234px;
        }

        dl div {
          flex-direction: row;
        }

        sheep-head-logo {
          width: 50vw;
          max-width: 400px;
          height: 43vw;
          max-height: 343px;
        }
      }

      @keyframes reveal {
        from {
          clip-path: inset(0 0 0 100%);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }
    </style>
  </head>
  <body>
    <alboe-header></alboe-header>
    <main class='main-content black-sheep'>
      <h1>A Software Company</h1>
      <sheep-head-logo initial-animation></sheep-head-logo>
      <div class='alboe-info'>
        <dl>
          <div>
            <dt>Genre</dt>
            <dd>Information Sharing</dd>
          </div>
          <div>
            <dt>Motto<span class='ws-mode'>&nbsp;(latin)</span></dt>
            <dd class='bs-mode'>"Less bullshit"</dd>
            <dd class='ws-mode'>"Minus nugae"</dd>
          </div>
          <div>
            <dt>Sole Proprietor</dt>
            <dd>Jacob Covey</dd>
          </div>
          <div>
            <dt>Open Source?</dt>
            <dd class='bs-mode'>You bet your ass!</dd>
            <dd class='ws-mode'>You betcha!</dd>
          </div>
        </dl>
      </div>
      <div class="featured-content">
        <h2>Featured Pages</h2>
        <ol id="featured-content-list"></ol>
      </div>
    </main>
    <alboe-footer></alboe-footer>
    <script>
      fetch('internalResources/siteStructure/siteStructure.json')
        .then(r => r.json())
        .then(j => {
          let featuredContent = [];
          j.directories.map((dir) => {
            if (dir.subs) {
              dir.subs.map(sub => {
                if (sub.featured) {
                  featuredContent.push(sub);
                }
              });
            }
          });
          
          const olEl = document.getElementById('featured-content-list');
          const featuredContentSorted = featuredContent.sort((a, b) => a.featured - b.featured);
          featuredContentSorted.map((content) => {
            const liEl = document.createElement('li');
            olEl.appendChild(liEl);

            const linkEl = document.createElement('a');
            linkEl.setAttribute('href', content.slug);
            linkEl.innerText = content.slug;
            liEl.appendChild(linkEl);

            const containerEl = document.createElement('div');
            containerEl.classList.add('li-content');
            liEl.appendChild(containerEl);

            if (content.icon) {
              const figureEl = document.createElement('figure');
              containerEl.appendChild(figureEl);
  
              const svgUrl = content.slug.substring(1) + content.icon;
              fetch(svgUrl)
                .then(r => r.text())
                .then(inner => {
                  figureEl.innerHTML = inner;
                })
                .catch(console.error.bind(console));
            }

            const headerEl = document.createElement('h3');
            headerEl.innerText = content.title;
            containerEl.appendChild(headerEl);

            const pEl = document.createElement('p');
            pEl.innerText = content.subtitle;
            containerEl.appendChild(pEl);
          });
        })
        .catch(console.error.bind(console));
    </script>
  </body>
</html>
